    <div class="container-fluid">
      
      <h1>Search</h1>

      <div class="row">
        <div class="col-7">
        
          <div class="alert alert-secondary" role="alert">
            <b>Important:</b>

            Specify the BedTool that is to be used for your analysis. 
            Please select the correct Project and File names for your analysis. 
            Please review our help page for additional information on the BedTools 
            and information on how to use this website.
            
          </div>
          
          <!-- Analysis Form -->
          <h2>Analyze</h2>

          <div class="row">
            <div class="col-5">
          <form action='#' method="post">
            <div class="form-group">
              <label for="bedtool">Select BEDTool </label>
              <select id="bedtool" class="custom-select" required>
                <option value="">BedTool</option>
                <option value="intersect">intersect</option>
                <option value="coverage">coverage</option>
                <option value="bamtobed">bamToBed</option>
                <option value="bed12ToBed6">bed12ToBed6</option>
                <option value="getfasta">getfasta</option>
                <option value="closest">closest</option>
                <option value="subtract">subtract</option>
                <option value="map">map</option>
                <option value="shuffle">shuffle</option>
                <option value="merge">merge</option>
                <option value="groupby">groupby</option>
                <option value="slop">slop</option>
                <option value="multicov">multicov</option>
                <option value="bamtobed12">bamtobed12</option>
                <option value="overlap">overlap</option>
                <option value="annotateBed">annotateBed</option>
                <option value="complement">complement</option>
              </select>
              <small id="helpBlock" class="form-text text-muted">
                <a href="help.html"> &nbsp;  Help &nbsp;  </a>
              </small>

              <div id="bedtool-options">
                <!-- Dynamic bedtool form content -->
            </div>
            
            </div>
            <button type="submit" class="btn btn-primary">Run Analysis</button>
          </form>
          </div>
          </div>

        </div>
        <img src="images/chromosome_search.jpg" alt="Chromosome" style="float:right;width:300px;height:400px;">
      </div>
