{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Edit User</h4>
        </div>
        <div class="card-body">
          <!-- Flash Messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('edit_user', user_id=user.user_id) }}">
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group mb-3">
              <label for="urole">Role</label>
              <select class="form-control" id="urole" name="urole" required>
                <option value="user" {% if user.urole == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user.urole == 'admin' %}selected{% endif %}>Administrator</option>
              </select>
            </div>
            
            <div class="form-group">
              <a href="{{ url_for('show_users') }}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
