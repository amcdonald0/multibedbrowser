<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projects and Studies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Projects and Studies</h2>

      <!--: Projects -->
      <div id="form">
      <form name="test" method="get" action="{{ url_for('studies') }}">
          <!-- : Projects -->

      <div class="form-group">
        <label for="projectDropdown">Select a Project</label>
        <select id="projectDropdown" class="form-control">
          {% for project in projects %}
            <option value="{{ project[0] }}">{{ project[0] }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- : Studies -->
      <div class="form-group">
        <label for="studyDropdown">Select a Study</label>
        <select id="studyDropdown" class="form-control">
          {% for study in studies %}
            <option value="{{ study[0] }}">{{ study[0] }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </body>
</html>
